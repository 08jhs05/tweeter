<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/article-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="new-tweet">
        <div id="new-tweet-text"><b>Write</b> a new tweet</div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <!-- header -->
    <header class="main-header">
      <div id="profile-pic">
          <img src="images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="username"><b>Jay</b> Shin</h2>
      </div>
    </header> 
    <!-- Page-specific (main) content here -->
    <main class="new-tweet-container">
      <section class="new-tweet">
        <div class="error-exceedslimit" hidden> 
          <i class="fas fa-exclamation-triangle"></i> &nbsp; Your tweet exceeded the maximum message length. 
        </div>
        <h2>Compose Tweet</h2>
        <form class="new-tweet-form">
          <!-- form for a new tweet -->
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button class="new-tweet-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <!-- tweet articles will be appended below-->
      </section>  
    </main>
  </body>
  
  <!-- App JS -->
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

</html>
